[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = [
  "E4",
  "E7",
  "E9",
  "F",
  "I",
  "S",
]

ignore = [
  "E501",
]

[tool.pytest.ini_options]
testpaths = ["tests/python"]

[tool.coverage.run]
source = [
  "scripts/lint-sot.py",
  "scripts/validate-worktree.py",
]
branch = true

[tool.coverage.report]
include = [
  "scripts/lint-sot.py",
  "scripts/validate-worktree.py",
]
show_missing = true
# Raise baseline to project target; increase further once more scripts are tested.
fail_under = 70
# TODO: increase to 80/90 once tests stabilized.
