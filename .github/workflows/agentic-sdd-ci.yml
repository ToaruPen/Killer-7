name: agentic-sdd-ci

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tools
        shell: bash
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt
          python3 -m pip install -r requirements-agentic-sdd.txt

      - name: Make CI runner script executable
        shell: bash
        run: chmod +x ./scripts/agentic-sdd-ci.sh

      - name: Run CI commands (tests + lint + typecheck)
        shell: bash
        env:
          AGENTIC_SDD_CI_TEST_CMD: "python -m unittest discover -s tests -p 'test*.py'"
          AGENTIC_SDD_CI_LINT_CMD: "ruff check scripts killer_7 && ruff format --check scripts killer_7"
          AGENTIC_SDD_CI_TYPECHECK_CMD: "mypy scripts"
          AGENTIC_SDD_CI_DOCS_CMD: "python3 scripts/lint-sot.py docs"
        run: |
          set -euo pipefail
          bash ./scripts/agentic-sdd-ci.sh
